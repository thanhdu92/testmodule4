<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City list</title>
</head>
<body>
<a href="/create-city">Add city</a>
<h1>City</h1>
<!--<form>-->
<!--    Search by city name:-->
<!--    <input name="s" type="text"/>-->
<!--    <input type="submit" value="Search"/>-->
<!--</form><br/>-->
<table border="1">
    <tr>
        <th>City ID</th>
        <th>City</th>
        <th>Nation</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.cityID}"></td>
            <td th:text="${city.cityName}"></td>
            <td th:text="*{city.nation.nationName}"></td>
            <td><a th:href="@{/edit-city/__${city.cityID}__ }">Edit</a></td>
            <td><a th:href="@{/delete-city/__${city.cityID}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/cities'(page=${cities.number - 1})}" th:if="${cities.hasPrevious()}">Previous</a>
    <span th:text="${cities.number + 1}"></span>/<span th:text="${cities.totalPages}"></span>
    <a th:href="@{'/books'(page=${cities.number + 1})}" th:if="${cities.hasNext()}">Next</a>
</div>
</body>
</html>
