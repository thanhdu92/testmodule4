<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Delete nation</title>
</head>
<body>
<h1>Delete nation</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/nations">nation list</a>
</p>

    <table>
        <tr>
            <td>nation Name:</td>
            <td th:text="${nation.nationName}"></td>
        </tr>
        <tr>
            <td></td>

        </tr>
    </table>
</form>
</body>
</html>
