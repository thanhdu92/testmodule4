<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit nation</title>
</head>
<body>
<h1>Edit nation</h1>
<p>
    <a href="/nations">nation list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-nation}" th:object="${nation}" method="post">
    <input th:type="hidden" name="nationID" th:field="*{nationID}">
    <table>
        <tr>
            <td>nation Name:</td>
            <td><input type="text" th:field="*{nationName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update nation"></td>
        </tr>
    </table>
</form>
</body>
</html>
